<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>나의 감성 유형 결과</title>
  <style>
    body {
      background-color: #00FFAE;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    .result-box {
      color: black;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f5f5f5;
    }

    @font-face {
      font-family: 'PPEditorialOld';
      src: url('PPEditorialOld-Italic.otf') format('opentype');
    }

    h2 {
      font-family: 'PPEditorialOld-italic', serif;
      font-style: italic;
    }

    .footer-link {
      margin-top: 40px;
      display: inline-block;
      font-size: 1.1rem;
      color: white;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.1s;
    }

    .footer-link:hover {
      color: #4c00ff;
    }
  </style>
</head>
<body>

  <h2>🎧 What's Your Music Vibe?</h2>
  <div class="result-box" id="resultBox">결과를 불러오는 중...</div>

  <div>
    <a class="footer-link" href="index.html">
      더 많은 정보나 유형을 확인하고 싶으십니까?
    </a>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const type = params.get("type");

    const descriptions = {
      EN: "🎉 당신은 Energizer (에너지형)입니다.<br> 팝, 댄스, 힙합처럼 활력 넘치는 음악을 좋아하네요!",
      EM: "🌙 당신은 Emotionalist (감성형)입니다.<br> 감정을 자극하는 발라드와 R&B가 잘 어울려요!",
      AR: "🎨 당신은 Artistic (예술형)입니다.<br> 인디나 재즈처럼 개성 넘치는 음악을 선호하네요!",
      CL: "🌿 당신은 Calmist (차분형) 입니다.<br> 클래식이나 잔잔한 재즈로 평온함을 즐기는 편이군요!"
    };

    document.getElementById("resultBox").innerHTML = descriptions[type] || "결과를 찾을 수 없습니다.";
  </script>

</body>
</html>
